<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas - Estilo Colorido</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        h2 {
            color: #76c7f5;
            margin-bottom: 20px;
        }

        #task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #task-input {
            padding: 10px;
            border: none;
            outline: none;
            width: 240px;
            border-radius: 5px;
            background: #16213e;
            color: #fff;
        }

        button {
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #76c7f5;
            color: #000;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #4fa7db;
        }

        #task-list {
            list-style: none;
            padding: 0;
            width: 300px;
        }

        #task-list li {
            background: #0f3460;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        #task-list li:hover {
            background: #203a70;
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h2>Lista de Tarefas</h2>

    <form id="task-form">
        <input type="text" id="task-input" placeholder="Digite a tarefa" required />
        <button type="submit">Adicionar</button>
    </form>

    <ul id="task-list"></ul>

    <script>
        $(document).ready(function () {
            $('#task-form').on('submit', function (event) {
                event.preventDefault();

                const taskText = $('#task-input').val();
                if (taskText.trim() !== '') {
                    $('#task-list').append(`<li><input type="checkbox" class="check-task"> ${taskText}</li>`);
                    $('#task-input').val('');
                }
            });

            $('#task-list').on('change', '.check-task', function () {
                $(this).parent().toggleClass('completed');
            });
        });
    </script>
    <p style="margin-top:20px; opacity:0.8; font-size:14px; text-align:center;">Desenvolvido por <strong>Luan Andrade</strong></p>
</body>
</html>
